<div class="card" *ngIf="category">
  <div class="card-header">
    <img [src]="category.image.imageUrl" alt="Foto capa do curso" />
    <h2>{{ category.name }}</h2>
  </div>
  <div class="card-content">
    <p *ngIf="category.duration">{{ "cards.duration" | translate }}: {{ category.duration }} hr</p>
    <p>{{ category.description }}</p>
  </div>
  <div class="button-container">
    <Button (click)="redirectToLessons(category.id)"><span>{{ "cards.access" | translate }}</span></Button>
  </div>  
</div>

<!--Cards for mobile screen-->

  <div class="card-header">
    <img [src]="category.image.imageUrl" alt="Foto capa do curso" />

  </div>
  <div class="button-container">

  </div>
